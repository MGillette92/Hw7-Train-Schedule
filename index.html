<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>


    <div class="container">

        <!-- Title Jumbotron -->
        <div class="jumbotron" style="background-color: white; color: black">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">

            <div class="col-lg">

                <!-- Train Schedule card-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
<br>
            <!-- Add Train Card -->
            <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title"><strong>Add Train</strong></h3>
                </div>
                <div class="card-body">

                    <!-- Form -->
                    <form>
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">Start Time(HH:mm in military time)</label>
                            <input class="form-control" id="start-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="freq-input">Frequency(min)</label>
                            <input class="form-control" id="freq-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>

                </div>

            </div>

        </div>

    </div>



    <!-- JavaScript -->
    <script src="assets/javascript/trainLogic.js"></script>
</body>
</html>
